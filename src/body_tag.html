<script>
  // Change Charmhub logo link to go to https://charmhub.io
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      var logo = document.getElementById('site-logo');
      if (logo) {
        var logoLink = logo.parentNode;
        logoLink.setAttribute('href', "https://charmhub.io");
      }
    }, 1);
  });
</script>
